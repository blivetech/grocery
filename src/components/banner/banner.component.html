<div *ngIf="shared.banners.length==0">
  <ion-skeleton-text animated style="height: 211px;">
  </ion-skeleton-text>
</div>
<div style="border-radius: 16px;">
<div  *ngIf=" shared.banners.length!=0">
  <ion-slides [options]="slideOptsOne" pager="true" #ionSlides class="banner-slider">
    <ion-slide  *ngFor="let b of shared.banners" class=" animate-item" (click)="bannerClick(b)">
      <ion-img  src="{{config.imgUrl+b.image}}" ></ion-img>
    </ion-slide>
  </ion-slides>
</div>
</div>
