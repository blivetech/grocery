<ion-content>
  <ion-slides pager="true" #IonSlides loop="true" class="ion-no-padding">
    <ion-slide #IonSlides *ngFor="let slide of slides; let i=index" class="ion-no-padding">
      
        <ion-row class="ion-justify-content-center">
          <img src="{{slide.image}}" alt="Slide Images">
        </ion-row>
       
      
        <!-- <ion-row class="ion-justify-content-center">
          <ion-col>
            <p>{{slide.description}}</p>
          </ion-col>
        </ion-row> -->
       
      
     
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-button class="skipbtn" *ngIf="slides.length!=i+1" (click)="openHomePage()" fill="outline">
      {{ 'Skip' | translate }}
    </ion-button>
    <ion-button class="donebtn" *ngIf="slides.length==i+1" (click)="openHomePage()" fill="outline">
      {{ 'Done' | translate }}
    </ion-button>
  </ion-row>
</ion-footer>
